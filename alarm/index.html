<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Alarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-background"></div>

    <main class="alarm-app">
      <header>
        <div class="current-time" id="current-time">12:00</div>
        <h1>Alarms</h1>
      </header>

      <ul class="alarm-list" id="alarm-list">
        <!-- Alarms will be injected here -->
      </ul>

      <button class="add-btn" id="add-btn" aria-label="Add Alarm">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>

      <!-- Add Alarm Modal -->
      <div class="modal hidden" id="alarm-modal">
        <div class="modal-content">
          <h2>Set Alarm</h2>
          <div class="time-inputs">
            <input
              type="number"
              id="alarm-h"
              min="0"
              max="23"
              placeholder="00"
              value="08"
            />
            <span class="sep">:</span>
            <input
              type="number"
              id="alarm-m"
              min="0"
              max="59"
              placeholder="00"
              value="00"
            />
          </div>
          <div class="modal-actions">
            <button id="cancel-alarm" class="btn secondary">Cancel</button>
            <button id="save-alarm" class="btn primary">Save</button>
          </div>
        </div>
      </div>

      <!-- Ringing Overlay -->
      <div class="ring-overlay hidden" id="ring-overlay">
        <div class="ring-content">
          <div class="bell-animation">ðŸ””</div>
          <h2>Wake Up!</h2>
          <p id="ring-time">08:00</p>
          <button id="stop-alarm" class="btn primary large">STOP</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
