      :root {
        --primary: #8b5cf6;
        --primary-light: #a78bfa;
        --bg: #f8fafc;
        --bg-card: #ffffff;
        --text: #1e293b;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --shadow-lg:
          0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --radius: 16px;
        --transition: 200ms ease-out;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", system-ui, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: -0.025em;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
        width: 100%;
        max-width: 640px;
      }

      .app-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1.5rem 1rem;
        text-decoration: none;
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        transition:
          transform var(--transition),
          box-shadow var(--transition);
        cursor: pointer;
      }

      .app-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }

      .app-card:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      .icon-container {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        border-radius: 12px;
        color: var(--primary);
      }

      .icon-container svg {
        width: 24px;
        height: 24px;
        stroke-width: 1.5;
      }

      .app-name {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text);
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        margin-top: 2rem;
        transition: color var(--transition);
      }

      .back-link:hover {
        color: var(--text);
      }

      @media (prefers-reduced-motion: reduce) {
        .app-card {
          transition: none;
        }
      }
    </style>
