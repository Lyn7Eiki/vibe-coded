<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coded Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0f0f13;
        --text-color: #ffffff;
        --accent-color: #7000ff;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-hover: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        width: 90%;
        max-width: 800px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 3rem;
        background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2rem;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .card:hover {
        background: var(--card-hover);
        transform: translateY(-5px);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      .card h2 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .card p {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vibe Coded</h1>
      <div class="grid">
        <a href="clock/index.html" class="card">
          <div class="icon">üï∞Ô∏è</div>
          <h2>Clock</h2>
          <p>Minimalist Digital Clock</p>
        </a>
        <a href="alarm/index.html" class="card">
          <div class="icon">üîî</div>
          <h2>Alarm</h2>
          <p>Simple Alarm Manager</p>
        </a>
        <a href="doro/index.html" class="card">
          <div class="icon">üçÖ</div>
          <h2>Doro</h2>
          <p>Focus Pomodoro Timer</p>
        </a>
      </div>
    </div>
  </body>
</html>
