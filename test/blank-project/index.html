<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>考勤计算器 | Vibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator-panel">
        <header class="header">
          <h1>考勤计算器</h1>
          <p>批量计算工时与连班情况（0.5小时制）</p>
        </header>

        <div class="input-area">
          <label for="input-times">
            输入打卡记录（每行一个班次，按时间顺序输入）
            <br />
            <span class="example">支持跨天（如 23:50 08:00）和 24:00 格式</span>
          </label>
          <textarea
            id="input-times"
            placeholder="08:28 11:39 13:30 16:02 (白班例)&#10;23:50 08:00 (大夜班例，自动识别次日)&#10;16:00 24:00 (小夜班例)"
          ></textarea>
          <div class="actions">
            <button id="calc-btn" class="btn btn-primary">开始计算</button>
            <button id="clear-btn" class="btn btn-secondary">清空</button>
          </div>
        </div>

        <div class="result-area hidden" id="result-area">
          <div class="summary-card">
            <div class="summary-item">
              <span class="label">总天数</span>
              <span class="value" id="total-days">0</span>
            </div>
            <div class="summary-item">
              <span class="label">月总工时</span>
              <span class="value highlight" id="total-hours">0.0</span>
            </div>
          </div>

          <div class="table-container">
            <table id="result-table">
              <thead>
                <tr>
                  <th>行号</th>
                  <th>打卡次数</th>
                  <th>工时明细</th>
                  <th>连班情况</th>
                  <th>日总工时</th>
                </tr>
              </thead>
              <tbody>
                <!-- Results will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <a href="../index.html" class="back-link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="16"
          height="16"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
        返回测试
      </a>
    </main>

    <script src="script.js"></script>
  </body>
</html>
