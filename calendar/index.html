<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日历 | Vibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calendar-panel">
        <header class="calendar-header">
          <h1 id="current-date">2026年 2月</h1>
          <div class="nav-controls">
            <button id="prev-month" class="nav-btn" aria-label="上个月">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                width="20"
                height="20"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                />
              </svg>
            </button>
            <button id="today-btn" class="today-btn">今天</button>
            <button id="next-month" class="nav-btn" aria-label="下个月">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                width="20"
                height="20"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m8.25 4.5 7.5 7.5-7.5 7.5"
                />
              </svg>
            </button>
          </div>
        </header>

        <div class="calendar-grid" role="grid">
          <div class="weekdays" role="row">
            <div role="columnheader">日</div>
            <div role="columnheader">一</div>
            <div role="columnheader">二</div>
            <div role="columnheader">三</div>
            <div role="columnheader">四</div>
            <div role="columnheader">五</div>
            <div role="columnheader">六</div>
          </div>
          <div class="days" id="days-container" role="rowgroup">
            <!-- Days injected by JS -->
          </div>
        </div>
      </div>

      <a href="../index.html" class="back-link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="16"
          height="16"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
        返回主页
      </a>
    </main>

    <script src="script.js"></script>
  </body>
</html>
